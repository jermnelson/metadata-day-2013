<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Presentation for CARL ADR Metadata Day 2013 by Jeremy Nelson">
    <meta name="author" content="Jeremy Nelson">
    <link rel="shortcut icon" href="/metadata-day-2013/assets/ico/favicon.png">

    <title>{% block title %}Metadata Day 2013 Presentation{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/metadata-day-2013/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
     body {
      background-color: rgb(251, 182, 105) !important;
      padding-top: 50px;
      padding-bottom: 20px;
     }
     .main-title {
      color: rgb(152, 1, 46) !important;
     }
     .main-subtitle {
       background-color: rgb(251, 182, 105) !important;
     }
     }
    </style>
    {% block more_css %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
      <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
    <link href="/metadata-day-2013/assets/css/prettify.css" type="text/css" rel="stylesheet">
    <script src="/metadata-day-2013/assets/js/run_prettify.js"></script>
    <script src="/metadata-day-2013/assets/js/ga.js"></script>
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    {% block main %}{% endblock %}


<div class="modal fade" id="contact-dlg">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">
        <address>
         <strong>Jeremy Nelson</strong><br>
         Tutt Library<br>
         Colorado College<br>
         <a href="mailto:jeremy.nelson@coloradocollege.edu">jeremy.nelson@coloradocollege.edu</a>
        </address>
        <p>
         Source code for this presentation is available on github at 
         <a href="https://github.com/jermnelson/metadata-day-2013">
         https://github.com/jermnelson/metadata-day-2013
         </a>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/metadata-day-2013/assets/js/jquery.js"></script>
    <script src="/metadata-day-2013/assets/js/bootstrap.min.js"></script>
    {% block more_js %}{% endblock %}
  </body>
</html>
